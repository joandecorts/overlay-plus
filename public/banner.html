        /* ===== ESTIL BASE ===== */
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 10px;
            background-color: #007BFF;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .meteo-overlay {
            background: rgba(10, 25, 49, 0.95);
            border-radius: 15px;
            padding: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* ===== CAP√áALERA ===== */
        .overlay-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3949ab;
            gap: 10px;
        }
        
        .station-info {
            flex: 1 1 250px;
            min-width: 200px;
        }
        
        .station-name {
            font-size: 20px;
            color: #4fc3f7;
            font-weight: bold;
            margin-bottom: 3px;
            word-break: break-word;
        }
        
        .location-details {
            font-size: 12px;
            color: #bbdefb;
            line-height: 1.3;
        }
        
        .location-label {
            color: #7986cb;
            margin-right: 3px;
        }
        
        .header-right {
            text-align: right;
            flex: 0 1 auto;
        }
        
        /* ===== RELLOTGES ===== */
        .dual-clock-digital {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: transparent !important;
            padding: 0;
            border: none !important;
            min-width: 140px;
            font-family: 'Courier New', monospace;
            align-items: flex-end;
        }
        
        .clock-row-digital {
            display: flex;
            justify-content: flex-end;
            align-items: baseline;
            gap: 8px;
            width: 100%;
        }
        
        .clock-time-digital {
            color: white !important;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            min-width: 85px;
            text-align: right;
        }
        
        .clock-label-digital {
            color: white !important;
            font-size: 14px;
            font-weight: 600;
            min-width: 32px;
            text-align: left;
        }
        
        /* ===== CONTROLS CENTRALS ===== */
        .header-center {
            text-align: center;
            flex: 2 1 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .station-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .station-selector {
            min-width: 220px;
            flex: 2 1 250px;
        }
        
        /* üîπ CORREGIT: Color dels selects (negre sobre blanc per llegir b√©) */
        .station-selector select {
            background: white !important;
            color: black !important;
            border: 2px solid #3949ab !important;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 14px;
            padding-right: 35px;
        }
        
        .station-selector select:hover {
            border-color: #4fc3f7 !important;
            background: #f5f5f5 !important;
        }
        
        .station-selector select:focus {
            outline: none;
            border-color: #2ecc71 !important;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }
        
        .station-selector select option {
            background: white !important;
            color: black !important;
            font-weight: 500;
            padding: 12px 15px;
            font-size: 14px;
        }
        
        .station-selector label {
            color: #bbdefb;
            font-size: 14px;
            font-weight: bold;
            margin-right: 8px;
            display: inline-block;
        }
        
        .station-icon {
            flex: 0 1 auto;
        }
        
        .station-icon a, .station-icon button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(145deg, #1a237e, #283593);
            border: 2px solid #3949ab;
            border-radius: 6px;
            color: #bbdefb;
            padding: 8px 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
            white-space: nowrap;
        }
        
        .station-icon a:hover, .station-icon button:hover {
            background: linear-gradient(145deg, #283593, #1a237e);
            border-color: #4fc3f7;
            color: #4fc3f7;
        }
        
        .rotation-status-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            width: 100%;
            justify-content: center;
        }
        
        .rotation-status {
            font-size: 12px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 20px;
            background: rgba(46, 204, 113, 0.15);
            color: #2ecc71;
            border: 1px solid #2ecc71;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-align: center;
            max-width: 100%;
            white-space: normal;
            line-height: 1.3;
        }
        
        /* ===== CONTINGUT PRINCIPAL ===== */
        .overlay-content {
            margin: 15px 0;
        }
        
        .columns-4-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .column {
            flex: 1 1 200px;

        }
        
        .data-column {
            margin-bottom: 15px;
        }
        
        .column-title {

            font-size: 15px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #3949ab;
        }
        
        .data-item {
            background: linear-gradient(145deg, #1a237e, #283593);
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 2px solid #3949ab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff7b00;
            gap: 8px;
        }
        
        .data-label {
            color: #bbdefb;
            font-weight: bold;
            font-size: 13px;
        }
        
        .data-value {

            font-weight: bold;
            font-size: 14px;
            text-align: right;

        }
        
        .hora-registre {

        }

            margin-top: 3px;
            line-height: 1.2;
        }
        
        /* ===== LLISTA D'ESTACIONS (banner.html) ===== */
        .llista-estacions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            padding: 10px 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .station-card {
            background: linear-gradient(145deg, #1e1e2e, #252536);
            border-radius: 8px;
            border: 2px solid #3949ab;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            text-decoration: none;
            display: block;
        }
        
        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 2px solid #3949ab;
            padding-bottom: 6px;
            gap: 8px;

            margin-bottom: 2px;

        }

        }

        .footer-center { text-align: center; }
        .footer-right {

        }

            color: #81c784;
            margin-top: 3px;
            font-style: italic;
        }

            }

            .llista-estacions {

        @media (max-width: 480px) {

            .data-value {
                font-size: 13px;
            }

                font-size: 11px;
                padding: 5px 8px;
            }
        }
    </style>
</head>

    <script>
        function actualitzarRellotges() {
            const ara = new Date();
            const horaLocal = ara.toLocaleTimeString('ca-ES', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false 
            });
            const horaUTC = ara.getUTCHours().toString().padStart(2, '0') + ':' + 
                           ara.getUTCMinutes().toString().padStart(2, '0');
            
            const elemLocal = document.getElementById('hora-local');
            const elemUTC = document.getElementById('hora-utc');
            const elemLocalSimple = document.getElementById('hora-local-simple');
            const elemUTCSimple = document.getElementById('hora-utc-simple');
            
            if (elemLocal) elemLocal.textContent = horaLocal;
            if (elemUTC) elemUTC.textContent = horaUTC;
            if (elemLocalSimple) elemLocalSimple.textContent = horaLocal.split(':')[0] + ':' + horaLocal.split(':')[1];
            if (elemUTCSimple) elemUTCSimple.textContent = horaUTC;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            actualitzarRellotges();
            setInterval(actualitzarRellotges, 1000);
        });
    </script>
