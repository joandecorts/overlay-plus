<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Meteo.cat - Rotaci贸</title>
    <style>
        :root {
            --primary: #007BFF;
            --secondary: #1a237e;
            --accent: #4fc3f7;
            --warning: #ff7b00;
            --danger: #e74c3c;
            --success: #2ecc71;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: var(--primary);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .container {
            padding: 40px;
            max-width: 800px;
            width: 90%;
            background: rgba(10, 25, 49, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(79, 195, 247, 0.2);
        }
        
        h1 {
            font-size: 2.8em;
            margin-bottom: 15px;
            color: var(--accent);
            background: linear-gradient(90deg, var(--accent), #90caf9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(79, 195, 247, 0.3);
        }
        
        .tagline {
            color: #bbdefb;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown-container {
            margin: 40px 0;
            padding: 30px;
            background: rgba(26, 35, 126, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(79, 195, 247, 0.3);
        }
        
        .countdown-label {
            font-size: 1.2em;
            color: #bbdefb;
            margin-bottom: 15px;
        }
        
        .countdown {
            font-size: 5.5em;
            font-weight: 800;
            color: var(--warning);
            text-shadow: 0 0 25px rgba(255, 123, 0, 0.5);
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        .countdown-seconds {
            font-size: 1.1em;
            color: #ffcc80;
            margin-top: 10px;
        }
        
        .station-info {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border-left: 5px solid var(--warning);
        }
        
        .station-name {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffcc80;
        }
        
        .station-details {
            color: #bbdefb;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 30px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 180px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(145deg, var(--warning), #e56b00);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(145deg, #ff9d4d, var(--warning));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 123, 0, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(145deg, var(--secondary), #283593);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(145deg, #283593, var(--secondary));
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(145deg, var(--danger), #c0392b);
            color: white;
        }
        
        .btn-danger:hover {
            background: linear-gradient(145deg, #ff6b6b, var(--danger));
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(145deg, var(--success), #27ae60);
            color: white;
        }
        
        .btn-success:hover {
            background: linear-gradient(145deg, #58d68d, var(--success));
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.4);
        }
        
        .btn i {
            font-size: 1.2em;
        }
        
        .status {
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.95em;
            color: #90caf9;
        }
        
        .status-active {
            color: var(--success);
            font-weight: 700;
        }
        
        .status-paused {
            color: var(--danger);
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .countdown {
                font-size: 4em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1> BANNER METEOCAT</h1>
        <p class="tagline">Sistema de rotaci贸 automtica de dades meteorol貌giques</p>
        
        <div class="countdown-container">
            <div class="countdown-label">
                <i class="fas fa-clock"></i> PRXIMA ROTACI EN
            </div>
            <div class="countdown" id="countdown">10</div>
            <div class="countdown-seconds" id="countdown-seconds">segons</div>
        </div>
        
        <div class="station-info">
            <div class="station-name" id="station-name">Alt neu - Bonab茅 (1.693 m)</div>
            <div class="station-details">
                <i class="fas fa-mountain"></i> Desconeguda 
                | <i class="fas fa-hashtag"></i> ID: YT
                | <i class="fas fa-sync-alt"></i> Rotaci贸 cada 120s
            </div>
        </div>
        
        <div class="controls">
            <a href="index_YT.html" class="btn btn-primary" id="btn-go">
                <i class="fas fa-play-circle"></i> ANAR A L'ESTACI
            </a>
            
            <button class="btn btn-secondary" id="btn-all-stations">
                <i class="fas fa-list"></i> VEURE TOTES (175)
            </button>
            
            <button class="btn btn-danger" id="btn-pause">
                <i class="fas fa-pause-circle"></i> ATURAR COUNTDOWN
            </button>
            
            <button class="btn btn-success" id="btn-resume" style="display: none;">
                <i class="fas fa-play-circle"></i> REPRENDRE
            </button>
        </div>
        
        <div class="status" id="status">
            <span class="status-active">
                <i class="fas fa-circle"></i> COUNTDOWN ACTIU
            </span> 
            | Rotaci贸 automtica: <span id="auto-status">SI</span>
            | Temps restant: <span id="time-remaining">10s</span>
        </div>
    </div>

    <script>
    // CONFIGURACI
    const CONFIG = {
        segonsInicials: 10,
        idNet: "YT",
        nomEstacio: "Alt neu - Bonab茅 (1.693 m)",
        urlDesti: "index_YT.html",
        bannerUrl: "banner.html",
        autoRotate: true
    };
    
    // ESTAT
    let estat = {
        comptador: CONFIG.segonsInicials,
        interval: null,
        pausat: false,
        redireccioExecutada: false
    };
    
    // ELEMENTS DOM
    const elements = {
        countdown: document.getElementById("countdown"),
        countdownSeconds: document.getElementById("countdown-seconds"),
        stationName: document.getElementById("station-name"),
        btnGo: document.getElementById("btn-go"),
        btnAllStations: document.getElementById("btn-all-stations"),
        btnPause: document.getElementById("btn-pause"),
        btnResume: document.getElementById("btn-resume"),
        status: document.getElementById("status"),
        autoStatus: document.getElementById("auto-status"),
        timeRemaining: document.getElementById("time-remaining")
    };
    
    // FUNCIONS
    function iniciarComptador() {
        console.log("憋  Iniciant comptador de 10 segons...");
        
        // Configurar botons
        elements.btnGo.href = CONFIG.urlDesti;
        elements.btnAllStations.href = CONFIG.bannerUrl;
        
        // Iniciar interval
        estat.interval = setInterval(actualitzarComptador, 1000);
        
        // Actualitzar estat
        actualitzarEstat();
    }
    
    function actualitzarComptador() {
        if (estat.pausat) return;
        
        estat.comptador--;
        elements.countdown.textContent = estat.comptador;
        elements.countdownSeconds.textContent = estat.comptador === 1 ? "segon" : "segons";
        elements.timeRemaining.textContent = estat.comptador + "s";
        
        // Efecte visual als darrers 3 segons
        if (estat.comptador <= 3) {
            elements.countdown.classList.add("pulse");
        }
        
        if (estat.comptador <= 0) {
            clearInterval(estat.interval);
            redirigir();
        }
    }
    
    function redirigir() {
        if (estat.redireccioExecutada) return;
        estat.redireccioExecutada = true;
        
        console.log(" Redirigint a:", CONFIG.urlDesti);
        window.location.href = CONFIG.urlDesti;
    }
    
    function pausarComptador() {
        estat.pausat = true;
        elements.btnPause.style.display = "none";
        elements.btnResume.style.display = "inline-flex";
        elements.status.innerHTML = `
            <span class="status-paused">
                <i class="fas fa-circle"></i> COUNTDOWN PAUSAT
            </span> 
            | Rotaci贸 automtica: <span id="auto-status">NO</span>
            Temps restant: <span id="time-remaining">10s</span>
        `;
        elements.countdown.classList.remove("pulse");
        console.log("革  Comptador pausat");
    }
    
    function reprendreComptador() {
        estat.pausat = false;
        elements.btnPause.style.display = "inline-flex";
        elements.btnResume.style.display = "none";
        elements.status.innerHTML = `
            <span class="status-active">
                <i class="fas fa-circle"></i> COUNTDOWN ACTIU
            </span> 
            | Rotaci贸 automtica: <span id="auto-status">SI</span>
            | Temps restant: <span id="time-remaining">10s</span>
        `;
        console.log("讹  Comptador repres");
    }
    
    function actualitzarEstat() {
        elements.autoStatus.textContent = estat.pausat ? "NO" : "SI";
        elements.timeRemaining.textContent = estat.comptador + "s";
    }
    
    // EVENT LISTENERS
    elements.btnGo.addEventListener("click", function(e) {
        if (!estat.redireccioExecutada) {
            e.preventDefault();
            redirigir();
        }
    });
    
    elements.btnPause.addEventListener("click", pausarComptador);
    elements.btnResume.addEventListener("click", reprendreComptador);
    
    // Permetre aturar amb tecla ESC
    document.addEventListener("keydown", function(e) {
        if (e.key === "Escape") {
            if (estat.pausat) {
                reprendreComptador();
            } else {
                pausarComptador();
            }
        }
        
        // Tecla espai per for莽ar redirecci贸
        if (e.key === " " && !estat.redireccioExecutada) {
            e.preventDefault();
            redirigir();
        }
    });
    
    // INICIALITZACI
    function init() {
        console.log(" Iniciant sistema de rotaci贸...");
        console.log("Estaci贸:", CONFIG.nomEstacio);
        console.log("URL:", CONFIG.urlDesti);
        
        iniciarComptador();
        
        // Actualitzar temps restant cada segon
        setInterval(actualitzarEstat, 1000);
    }
    
    // EXECUTAR
    if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
    } else {
        init();
    }
    
    // Backup
    setTimeout(init, 100);
    </script>
</body>
</html>
