    <style>

            --primary-blue: #1a237e;

            --accent-orange: #ff9800;
            --dark-bg: #0a2d5e;
            --light-bg: #1a5f7a;
            --text-light: #ffffff;
            --text-muted: #b0e0e6;

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        /* üìç CAP√áALERA SUPERIOR AMB CONTROLS */
        .top-header {
            background: linear-gradient(90deg, var(--primary-blue), #283593);
            color: var(--text-light);
            padding: 10px 15px;
            border-bottom: 3px solid var(--secondary-blue);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-shrink: 0;
            min-height: 70px;
            z-index: 1000;
        }

        .header-title {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            flex: 1;
            min-width: 200px;
        }

        .controls-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            justify-content: flex-end;
            flex: 2;
        }

        .nav-btn {
            background: linear-gradient(to right, var(--secondary-blue), #0097a7);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 80px;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .nav-btn:active {
            transform: translateY(1px);
        }

        #rotationBtn {
            background: linear-gradient(to right, #4caf50, #388e3c);
            min-width: 100px;
        }

        #rotationBtn.stopped {
            background: linear-gradient(to right, #f44336, #d32f2f);
        }

        #stationCounter {
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
            min-width: 80px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 12px;
            border-radius: 15px;
        }

        .speed-control label {
            font-size: 0.8rem;
            color: #ccc;
        }

        #rotationSpeed {
            width: 70px;
            height: 6px;
            border-radius: 3px;
            background: #555;
            outline: none;
        }

        #currentSpeed {
            font-size: 0.9rem;
            color: white;
            min-width: 30px;
            font-weight: bold;
        }

        /* COMPTE ENRERE PETIT (a la dreta) */
        .mini-countdown {
            font-size: 0.9rem;
            color: var(--accent-orange);
            background: rgba(0, 0, 0, 0.4);
            padding: 4px 10px;
            border-radius: 12px;
            border: 1px solid var(--accent-orange);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        #miniTimer {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
        }

        /* BOT√ì BANNER.HTML */
        #bannerButton {
            background: linear-gradient(to right, #9c27b0, #7b1fa2);
        }

        /* L√çNIA DE FONT DE DADES */
        .data-source {
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            color: #4caf50;
            font-style: italic;
            text-align: center;
            padding: 6px 10px;
            background: rgba(0, 0, 0, 0.25);
            flex-shrink: 0;
            line-height: 1.3;
        }

        .data-source a {
            color: #80e27e;
            text-decoration: none;
            word-break: break-all;
        }

        .data-source a:hover {
            text-decoration: underline;
        }

        /* CONTENIDOR CENTRAL (PER VISUALITZAR BANNERS) */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        /* VISUALITZADOR D'ESTACIONS (AQUEST √âS EL CONTENIDOR PRINCIPAL) */
        #bannerViewer {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            background: white;
            border: 2px solid var(--primary-blue);
            flex: 1;
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: #aaa;
            border-top: 2px solid #333;
            flex-shrink: 0;
            line-height: 1.4;
        }

        .footer strong {
            color: var(--secondary-blue);
        }
    </style>
</head>
<body>
    <!-- CAP√áALERA AMB CONTROLS -->

        <div class="controls-group">

            <button id="nextBtn" class="nav-btn">Seg√ºent ‚ñ∂</button>
            
            <button id="rotationBtn" class="nav-btn">‚è∏ Aturar</button>
            
            <div class="speed-control">
                <label for="rotationSpeed">Vel:</label>
                <input type="range" id="rotationSpeed" min="5" max="120" value="30">
                <span id="currentSpeed">30s</span>
            </div>
            
            <div class="mini-countdown">
                <span>‚è±</span>
                <span id="miniTimer">30</span>
            </div>
            
            <button id="bannerButton" class="nav-btn">banner.html</button>

    </div>

    <!-- L√çNIA DE FONT DE DADES -->
    <div class="data-source">
        Dades obtingudes amb scrapers propis. Font oficial: <a href="https://www.meteo.cat/" target="_blank">https://www.meteo.cat/</a>
    </div>

    <!-- CONTENIDOR PRINCIPAL PER VISUALITZAR BANNERS -->
    <div class="main-container">
        <iframe id="bannerViewer" title="Visualitzador de Banners"></iframe>
    </div>

    <!-- PEU DE P√ÄGINA -->
    <div class="footer">
        Sistema de visualitzaci√≥ autom√†tica ‚Ä¢ Estacions Meteo.cat ‚Ä¢ <strong id="currentTime"></strong>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ì I VARIABLES GLOBALS
        // ============================================
        const STATION_FILES_LIST = [
            'index_WB.html', 'index_XY.html', 'index_U7.html', 'index_WK.html', 'index_WG.html', 
            'index_X3.html', 'index_Y4.html', 'index_UU.html', 'index_DN.html', 'index_XX.html', 
            'index_WW.html', 'index_VA.html', 'index_WU.html', 'index_X6.html', 'index_DJ.html', 
            'index_X4.html', 'index_D5.html', 'index_X8.html', 'index_YX.html', 'index_VB.html', 
            'index_W8.html', 'index_Z2.html', 'index_YT.html', 'index_Z1.html', 'index_YS.html', 
            'index_UP.html', 'index_Z9.html', 'index_X9.html', 'index_WX.html', 'index_WP.html', 
            'index_YU.html', 'index_XU.html', 'index_MQ.html', 'index_UN.html', 'index_DO.html', 
            'index_MS.html', 'index_XC.html', 'index_U4.html', 'index_C6.html', 'index_W1.html', 
            'index_Z5.html', 'index_C8.html', 'index_VQ.html', 'index_WZ.html', 'index_DP.html', 
            'index_UQ.html', 'index_VD.html', 'index_WJ.html', 'index_UH.html', 'index_DB.html', 
            'index_V8.html', 'index_CT.html', 'index_ZE.html', 'index_XL.html', 'index_D9.html', 
            'index_XM.html', 'index_UW.html', 'index_CE.html', 'index_VZ.html', 'index_Z7.html', 
            'index_X1.html', 'index_KP.html', 'index_DI.html', 'index_UO.html', 'index_XP.html', 
            'index_VH.html', 'index_XJ.html', 'index_UI.html', 'index_WC.html', 'index_YM.html', 
            'index_WV.html', 'index_MV.html', 'index_D8.html', 'index_DL.html', 'index_WO.html', 
            'index_DF.html', 'index_UM.html', 'index_XB.html', 'index_XA.html', 'index_YC.html', 
            'index_CR.html', 'index_KX.html', 'index_CD.html', 'index_UB.html', 'index_ZD.html', 
            'index_W9.html', 'index_VS.html', 'index_U9.html', 'index_UA.html', 'index_YD.html', 
            'index_US.html', 'index_CW.html', 'index_VO.html', 'index_YJ.html', 'index_WI.html', 
            'index_WT.html', 'index_Z3.html', 'index_D1.html', 'index_C9.html', 'index_YE.html', 
            'index_YV.html', 'index_YF.html', 'index_XI.html', 'index_CG.html', 'index_V4.html', 
            'index_WQ.html', 'index_WN.html', 'index_CY.html', 'index_Y5.html', 'index_MW.html', 
            'index_VY.html', 'index_DG.html', 'index_H1.html', 'index_W5.html', 'index_WA.html', 
            'index_YB.html', 'index_CJ.html', 'index_CC.html', 'index_UY.html', 'index_YP.html', 
            'index_J5.html', 'index_VC.html', 'index_KE.html', 'index_MR.html', 'index_XG.html', 
            'index_V5.html', 'index_VP.html', 'index_UF.html', 'index_X5.html', 'index_Y7.html', 
            'index_YQ.html', 'index_D6.html', 'index_XR.html', 'index_XK.html', 'index_YA.html', 
            'index_YH.html', 'index_VK.html', 'index_VU.html', 'index_YL.html', 'index_D4.html', 
            'index_XF.html', 'index_ZB.html', 'index_XV.html', 'index_M6.html', 'index_VV.html', 
            'index_WL.html', 'index_U3.html', 'index_CI.html', 'index_UK.html', 'index_U2.html', 
            'index_CP.html', 'index_YO.html', 'index_CL.html', 'index_XS.html', 'index_UJ.html', 
            'index_WM.html', 'index_Z6.html', 'index_XN.html', 'index_XT.html', 'index_XH.html', 
            'index_VX.html', 'index_XE.html', 'index_C7.html', 'index_YK.html', 'index_YG.html', 
            'index_Y6.html', 'index_DK.html', 'index_X7.html', 'index_XZ.html', 'index_UE.html', 
            'index_WR.html', 'index_XQ.html', 'index_UX.html', 'index_XD.html', 'index_ZC.html', 
            'index_D2.html', 'index_V1.html', 'index_D3.html', 'index_XO.html', 'index_YN.html', 
            'index_UG.html', 'index_WS.html', 'index_W4.html', 'index_CQ.html', 'index_VM.html', 
            'index_YR.html', 'index_DQ.html', 'index_D7.html', 'index_U6.html'
        ];

        // Variables d'estat
        let currentStationIndex = 0;
        let rotationInterval = null;
        let countdownInterval = null;
        let isRotating = true;
        let rotationSpeed = 30000; // 30 segons per defecte
        let countdownValue = 30;
        
        // Estacions disponibles (s'actualitza din√†micament)
        let availableStations = [];
        let availableStationsCount = 0;

        // Elements DOM
        const bannerViewer = document.getElementById('bannerViewer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const stationCounter = document.getElementById('stationCounter');
        const rotationBtn = document.getElementById('rotationBtn');
        const rotationSpeedInput = document.getElementById('rotationSpeed');
        const currentSpeedSpan = document.getElementById('currentSpeed');
        const miniTimer = document.getElementById('miniTimer');
        const bannerButton = document.getElementById('bannerButton');
        const currentTimeSpan = document.getElementById('currentTime');

        // ============================================
        // FUNCIONS PRINCIPALS
        // ============================================

        // Funci√≥ per verificar si un fitxer existeix
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        // Detectar estacions disponibles (PUNT 2)
        async function detectAvailableStations() {
            console.log("üîç Detectant estacions disponibles...");
            availableStations = [];
            
            for (let i = 0; i < STATION_FILES_LIST.length; i++) {
                const file = STATION_FILES_LIST[i];
                const exists = await checkFileExists(file);
                if (exists) {
                    availableStations.push({
                        index: i,
                        file: file
                    });
                }
            }
            
            availableStationsCount = availableStations.length;
            console.log(`‚úÖ Estacions disponibles: ${availableStationsCount}/${STATION_FILES_LIST.length}`);
            return availableStations;
        }

        // Trobar l'√≠ndex a availableStations
        function findAvailableIndex(originalIndex) {
            return availableStations.findIndex(station => station.index === originalIndex);
        }

        // Carregar estaci√≥ actual (PUNT 4)
        async function loadCurrentStation() {
            if (availableStations.length === 0) {
                console.log("‚ö†Ô∏è No hi ha estacions disponibles");
                bannerViewer.srcdoc = `
                    <html>
                        <body style="background: #000; color: white; text-align: center; padding: 50px;">
                            <h2>No hi ha estacions disponibles</h2>
                            <p>No s'han trobat fitxers d'estaci√≥.</p>
                        </body>
                    </html>
                `;
                return;
            }
            
            const availableIndex = findAvailableIndex(currentStationIndex);
            if (availableIndex === -1) {
                // Si la estaci√≥ actual no est√† disponible, buscar la seg√ºent
                await moveToNextAvailableStation();
                return;
            }
            
            const station = availableStations[availableIndex];
            console.log(`üì° Carregant: ${station.file} (${availableIndex + 1}/${availableStationsCount})`);
            
            // Actualitzar comptador (PUNT 3)
            stationCounter.textContent = `${availableIndex + 1}/${availableStationsCount}`;
            
            // Carregar l'estaci√≥ (PUNT 4 - Carrega directa)
            bannerViewer.src = station.file;
            
            // Actualitzar l'hora
            updateCurrentTime();
        }

        // Moure a la seg√ºent estaci√≥ disponible
        async function moveToNextAvailableStation() {
            if (availableStations.length === 0) return;
            
            const currentAvailableIndex = findAvailableIndex(currentStationIndex);
            let nextAvailableIndex;
            
            if (currentAvailableIndex === -1) {
                // Si l'actual no est√† disponible, comen√ßar des del principi
                nextAvailableIndex = 0;
            } else {
                nextAvailableIndex = (currentAvailableIndex + 1) % availableStationsCount;
            }
            
            currentStationIndex = availableStations[nextAvailableIndex].index;
            await loadCurrentStation();
        }

        // Moure a l'estaci√≥ anterior disponible
        async function moveToPrevAvailableStation() {
            if (availableStations.length === 0) return;
            
            const currentAvailableIndex = findAvailableIndex(currentStationIndex);
            let prevAvailableIndex;
            
            if (currentAvailableIndex === -1) {
                // Si l'actual no est√† disponible, comen√ßar des del final
                prevAvailableIndex = availableStationsCount - 1;
            } else {
                prevAvailableIndex = (currentAvailableIndex - 1 + availableStationsCount) % availableStationsCount;
            }
            
            currentStationIndex = availableStations[prevAvailableIndex].index;
            await loadCurrentStation();
        }

        // Actualitzar compte enrere petit
        function updateMiniCountdown() {
            miniTimer.textContent = countdownValue;
            
            if (countdownValue <= 5) {
                miniTimer.style.color = '#ff9800';
            } else {
                miniTimer.style.color = 'var(--accent-orange)';
            }
        }

        // Iniciar compte enrere
        function startCountdown() {
            if (countdownInterval) clearInterval(countdownInterval);
            
            countdownValue = rotationSpeed / 1000;
            updateMiniCountdown();
            
            countdownInterval = setInterval(() => {
                if (isRotating) {
                    countdownValue--;
                    updateMiniCountdown();
                    
                    if (countdownValue <= 0) {
                        nextStation();
                        countdownValue = rotationSpeed / 1000;
                        updateMiniCountdown();
                    }
                }
            }, 1000);
        }

        // Canviar a seg√ºent estaci√≥ (p√∫blica)
        async function nextStation() {
            await moveToNextAvailableStation();
        }

        // Canviar a estaci√≥ anterior (p√∫blica)
        async function prevStation() {
            await moveToPrevAvailableStation();
        }

        // Iniciar/Aturar rotaci√≥
        function toggleRotation() {
            isRotating = !isRotating;
            
            if (isRotating) {
                rotationBtn.textContent = '‚è∏ Aturar';
                rotationBtn.classList.remove('stopped');
                startCountdown();
            } else {
                rotationBtn.textContent = '‚ñ∂ Iniciar';
                rotationBtn.classList.add('stopped');
                if (countdownInterval) clearInterval(countdownInterval);
            }
        }

        // Actualitzar velocitat de rotaci√≥
        function updateRotationSpeed() {
            rotationSpeed = rotationSpeedInput.value * 1000;
            currentSpeedSpan.textContent = rotationSpeedInput.value + 's';
            
            if (isRotating) {
                startCountdown();
            }
        }

        // Actualitzar hora actual
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ca-ES', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            currentTimeSpan.textContent = timeString;
        }

        // Navegar a banner.html
        function goToBannerHtml() {
            window.open('banner.html', '_blank');
        }

        // ============================================
        // INICIALITZACI√ì
        // ============================================
        async function initialize() {
            console.log("üöÄ Inicialitzant visualitzador...");
            
            // Detectar estacions disponibles
            await detectAvailableStations();
            
            // Configurar controls
            prevBtn.addEventListener('click', prevStation);
            nextBtn.addEventListener('click', nextStation);
            rotationBtn.addEventListener('click', toggleRotation);
            rotationSpeedInput.addEventListener('input', updateRotationSpeed);
            bannerButton.addEventListener('click', goToBannerHtml);
            
            // Configurar navegaci√≥ per teclat
            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowLeft') prevStation();
                if (event.key === 'ArrowRight') nextStation();
                if (event.key === ' ') {
                    event.preventDefault();
                    toggleRotation();
                }
            });
            
            // Carregar primera estaci√≥ disponible
            if (availableStationsCount > 0) {
                currentStationIndex = availableStations[0].index;
                await loadCurrentStation();
            }
            
            // Iniciar rotaci√≥ autom√†tica
            startCountdown();
            
            console.log("‚úÖ Visualitzador inicialitzat correctament");
        }

        // Executar inicialitzaci√≥ quan el document estigui carregat
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
